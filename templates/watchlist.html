<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nocom | Watchlist</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body data-page="watchlist">
  <main class="shell">
    <header class="topbar">
      <div class="brand">
        <h1>nocom</h1>
        <span class="subtitle">Local ITEM + GROUP watch targets for graphable markets</span>
      </div>
      {% include "_nav.html" %}
    </header>

    <section class="panel">
      <div class="status-row">
        <div>
          <h2 style="margin:0 0 6px 0;">Watch Targets</h2>
          <div class="status-meta" id="watchlistMeta">Loading watchlist...</div>
        </div>
      </div>

      <form id="watchlistItemForm" class="filter-grid" style="grid-template-columns:1.2fr 1fr 0.7fr; margin-bottom:10px;">
        <div class="field">
          <label for="watchlistItemQuery">Find Item</label>
          <input id="watchlistItemQuery" type="text" placeholder="Search canonical item..." />
        </div>
        <div class="field">
          <label for="watchlistItemKey">Item Key</label>
          <select id="watchlistItemKey">
            <option value="">Search to load items</option>
          </select>
        </div>
        <div class="field" style="justify-content:flex-end;">
          <label>&nbsp;</label>
          <button class="btn" id="watchlistAddItemBtn" type="submit">Add Item</button>
        </div>
      </form>

      <form id="watchlistGroupForm" class="filter-grid" style="grid-template-columns:1fr 0.7fr 1fr 0.7fr;">
        <div class="field">
          <label for="watchlistGroupLabel">Group Label</label>
          <input id="watchlistGroupLabel" type="text" placeholder="Rose Dragon (all)" />
        </div>
        <div class="field">
          <label for="watchlistGroupKind">Group Kind</label>
          <select id="watchlistGroupKind">
            <option value="NAME_PREFIX">NAME_PREFIX</option>
            <option value="BASE_ID">BASE_ID</option>
          </select>
        </div>
        <div class="field">
          <label for="watchlistGroupValue">Group Value</label>
          <input id="watchlistGroupValue" type="text" placeholder="Rose Dragon or PET_ROSE_DRAGON" />
        </div>
        <div class="field" style="justify-content:flex-end;">
          <label>&nbsp;</label>
          <button class="btn secondary" id="watchlistAddGroupBtn" type="submit">Add Group</button>
        </div>
      </form>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Label</th>
              <th>Target</th>
              <th>Enabled</th>
              <th>Matches</th>
              <th>Sample</th>
              <th>Added</th>
              <th>Price Now</th>
              <th>Liquidity</th>
              <th>Regime</th>
              <th>% Off ATH</th>
              <th>MDD 30d</th>
              <th>Spark (6h)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="watchlistBody">
            <tr><td colspan="14">Loading watchlist...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="graphWatchToast" class="toast-banner" style="display:none;"></div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>

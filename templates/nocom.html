<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nocom | nocom Forecasts</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body data-page="nocom">
  <main class="shell">
    <header class="topbar">
      <div class="brand">
        <h1>nocom</h1>
        <span class="subtitle">Short-horizon probabilistic forecasts</span>
      </div>
      {% include "_nav.html" %}
    </header>

    <section class="panel">
      <div class="status-row">
        <div>
          <h2 style="margin:0 0 6px 0;">nocom Forecasts</h2>
          <div class="status-meta" id="nocomMeta">Loading forecasts...</div>
        </div>
      </div>

      <form id="nocomForm" class="filter-grid" autocomplete="off" style="grid-template-columns: 1fr 1fr auto;">
        <div class="field">
          <label for="nocomHorizon">Horizon</label>
          <select id="nocomHorizon">
            <option value="30">30m</option>
            <option value="120" selected>120m</option>
            <option value="360">360m</option>
          </select>
        </div>
        <div class="field">
          <label for="nocomSort">Sort</label>
          <select id="nocomSort">
            <option value="pred_return">Pred Return</option>
            <option value="confidence">Confidence</option>
          </select>
        </div>
        <div class="field" style="justify-content:flex-end;">
          <label>&nbsp;</label>
          <button type="submit">Refresh</button>
        </div>
      </form>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Item Key</th>
              <th>Price Now</th>
              <th>Regime</th>
              <th>Liquidity</th>
              <th>Pred Return</th>
              <th>P10</th>
              <th>P50</th>
              <th>P90</th>
              <th>P(up)</th>
              <th>Pred Vol</th>
              <th>Confidence</th>
              <th>Spark (6h)</th>
              <th>Inputs</th>
            </tr>
          </thead>
          <tbody id="nocomBody">
            <tr><td colspan="13">Loading forecasts...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>

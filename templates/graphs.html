<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nocom | Graphs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body data-page="graphs">
  <main class="shell">
    <header class="topbar">
      <div class="brand">
        <h1>nocom</h1>
        <span class="subtitle">Graph any canonical item</span>
      </div>
      {% include "_nav.html" %}
    </header>

    <section class="panel">
      <div class="status-row">
        <div>
          <h2 style="margin:0 0 6px 0;">Item Graph Browser</h2>
          <div class="status-meta" id="graphsMeta">Loading top liquid instruments...</div>
        </div>
      </div>

      <form id="graphsForm" class="filter-grid" autocomplete="off" style="grid-template-columns: 1fr auto;">
        <div class="field">
          <label for="graphsQuery">Search canonical item key</label>
          <input id="graphsQuery" type="text" placeholder="Example: ASPECT_OF_THE_DRAGONS|LEGENDARY|WEAPON|BASE" />
        </div>
        <div class="field" style="justify-content:flex-end;">
          <label>&nbsp;</label>
          <button type="submit">Search</button>
        </div>
      </form>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Item Key</th>
              <th>Display Name</th>
              <th>Tier</th>
              <th>Liquidity</th>
              <th>Price Now</th>
              <th>Regime</th>
              <th>Graph</th>
            </tr>
          </thead>
          <tbody id="graphsBody">
            <tr><td colspan="7">Loading items...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
